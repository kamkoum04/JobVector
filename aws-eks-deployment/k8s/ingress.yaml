apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv-ai-matcher-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cv-ai-matcher-service
                port:
                  number: 80
  tls:
    - hosts:
        - your-domain.com
      secretName: tls-secret