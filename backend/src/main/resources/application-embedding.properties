# Configuration pour le service d'embedding Python (containerized)
# This profile is activated via: spring.profiles.active=embedding

# URL du service d'embedding containerized
app.embedding.service.url=${EMBEDDING_SERVICE_URL:http://localhost:5002}

# Configuration des timeouts pour les appels REST (en millisecondes)
spring.web.client.timeout.connection=5000
spring.web.client.timeout.read=30000

# Configuration du pool de connexions
spring.web.client.max-connections=20
spring.web.client.max-connections-per-route=10

# Activer l'utilisation du service Python containerized
app.embedding.use-python-service=${USE_PYTHON_SERVICE:true}

# Fallback activ√© (utilise simulation si container indisponible)
app.embedding.fallback-enabled=${EMBEDDING_FALLBACK:true}

# Logging pour le debugging
logging.level.com.example.jobvector.Service.PythonEmbeddingService=DEBUG
logging.level.com.example.jobvector.Service.MatchingService=DEBUG
