name: JobVector CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ðŸ”¨ BUILD JOB
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build Backend
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build Backend
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: backend/target/*.jar

      # Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next

  # ðŸ§ª TEST JOB
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Test Backend
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Test Backend
        run: |
          cd backend
          ./mvnw test

      # Test Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Test Frontend
        run: |
          cd frontend
          npm test

  # ðŸ“¤ PUSH JOB
  push:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobvector-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/jobvector-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobvector-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/jobvector-frontend:latest

      - name: Build and Push Embedding Service Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobvector-embeddingservice:latest ./embeddingService
          docker push ${{ secrets.DOCKER_USERNAME }}/jobvector-embeddingservice:latest
