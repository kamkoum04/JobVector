name: JobVector CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # üßπ Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # üê≥ Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ‚öôÔ∏è Step 3: Build & Push Backend
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobvector-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/jobvector-backend:latest

      # ‚öôÔ∏è Step 4: Build & Push Frontend
      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobvector-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/jobvector-frontend:latest

      # ‚öôÔ∏è Step 5: Build & Push Embedding Service
      - name: Build and push embedding service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobvector-embeddingservice:latest ./embeddingService
          docker push ${{ secrets.DOCKER_USERNAME }}/jobvector-embeddingservice:latest
