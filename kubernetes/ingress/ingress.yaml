apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobvector-ingress
  namespace: jobvector
  labels:
    app: jobvector
spec:
  ingressClassName: nginx
  rules:
  - host: 129.212.211.225.nip.io
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
