---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: jobvector
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  namespace: jobvector
  labels:
    app: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30081
    protocol: TCP
